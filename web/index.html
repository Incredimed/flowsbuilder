<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{(currentFlowId) ? currentFlowId + ' - ' : ''}}Flows Builder</title>
    <meta name="description" content="Flows editor for Eclipse SmartHome and openHAB" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="vendor/styles.min.css" />
    <link rel="stylesheet" ng-href="assets/styles/themes/{{settings.theme || 'default'}}.css" />
    <link rel="manifest" href="manifest.json" />


    <script src="vendor/vendor.js"></script>

    <script src="app/services/services.js"></script>

    <script src="app/shared/dragdrop.directive.js"></script>
    <script src="app/shared/resize.directive.js"></script>

    <script src="app/shared/scripteditor.directive.js"></script>
    <script src="app/shared/config-form.directive.js"></script>

    <script src="app/app.js"></script>
    <script src="app/designer/designer.controller.js"></script>

</head>

<body ng-keydown="keyDown($event)" ng-keyup="keyUp($event)">
    <div class="reconnecting" ng-if="reconnecting">
        &nbsp;<i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Connection lost! Trying to reconnect...&nbsp;
    </div>
    <div ng-view></div>
</body>

</html>
